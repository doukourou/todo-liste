<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Réinitialisation et styles de base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Formulaire */
        form {
            background-color: white;
            border-radius: 15px;
            padding: 50px 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Titre */
        form h1 {
            text-align: center;
            color: #667eea;
            font-size: 2.2em;
            margin-bottom: 35px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        /* Labels */
        label {
            display: block;
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            margin-top: 20px;
        }

        label:first-of-type {
            margin-top: 0;
        }

        /* Inputs */
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 14px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            font-family: inherit;
            transition: all 0.3s ease;
            background-color: #f8f9fa;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            background-color: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        /* Icônes pour les inputs */
        input[type="email"] {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="%23999" stroke-width="2"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/><polyline points="22,6 12,13 2,6"/></svg>');
            background-repeat: no-repeat;
            background-position: right 15px center;
            padding-right: 45px;
        }

        input[type="password"] {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="%23999" stroke-width="2"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>');
            background-repeat: no-repeat;
            background-position: right 15px center;
            padding-right: 45px;
        }

        /* Placeholder */
        input::placeholder {
            color: #999;
            font-style: italic;
        }

        /* Bouton */
        button[type="submit"] {
            width: 100%;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 30px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(17, 153, 142, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button[type="submit"]:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(17, 153, 142, 0.6);
        }

        button[type="submit"]:active {
            transform: translateY(-1px);
        }

        /* Liens supplémentaires */
        .form-footer {
            text-align: center;
            margin-top: 25px;
            font-size: 14px;
        }

        .form-footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .form-footer a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .form-footer p {
            margin-top: 15px;
            color: #666;
        }

        /* Message d'erreur */
        .error-message {
            background-color: #fee;
            border-left: 4px solid #f44;
            color: #c33;
            padding: 12px 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .error-message.show {
            display: block;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        /* Message de succès */
        .success-message {
            background-color: #efe;
            border-left: 4px solid #4c4;
            color: #363;
            padding: 12px 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .success-message.show {
            display: block;
            animation: fadeIn 0.5s;
        }

        /* Responsive */
        @media (max-width: 600px) {
            form {
                padding: 35px 25px;
            }

            form h1 {
                font-size: 1.8em;
            }

            button[type="submit"] {
                font-size: 16px;
                padding: 14px;
            }
        }

        /* Animation pour les champs */
        input {
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
   <form action="">
    <label for="email"> Email:</label>
    <input type="email" name="email" id="email">
    <label for="password"> Mot de passe:</label>
    <input type="password" name="password" id="password">
    <button type="submit">Envoyer</button>
   </form>
    <script>
        const emailInput = document.getElementById('email')
        const passwordInput = document.getElementById('password')
        const form = document.querySelector('form')
        // j'ajoute un ecouteur d'evenement submit au form
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            console.log(emailInput.value); //je verifie le contenu
            console.log(passwordInput.value);//je verifie le contenu
            fetch('http://localhost:3000/api/user/login', {//la je fais l'appel au serveur 
                method: 'POST', //ici je precise la methode d'envoie
                headers: { //la j'indique que le contenu envoyer sera en json 
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ //la je conevertie le contenue en json pour l'envoie 
                    email: emailInput.value,
                    password: passwordInput.value
                })
            })
                .then(response => response.json()) //la on verife la reponse du serveur 
                .then(ok =>{ //la on la recupere
                    //ici on verife si tout est ok 
                    localStorage.setItem('token', ok.token);
                    alert("connection reussi"); //alors on alerte que l'utilisateur est de nouveau connecter 
                    window.location.href = "accueil.html"; //et on le redirige vers la page d'accueil
                    
                })
        });
    </script>
</body>
</html>
